<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div id="Calculator">
        <input readonly id="display">

        <div id="keys">
            
            <button onclick="ppendNumber('7')">7</button> <button onclick="appendNumber('8')">8</button> <button onclick="appendNumber('9')">9</button> 
            <button onclick="appendOperator('/')" class="op-button">/</button>
       
            <button onclick="appendNumber('4')">4</button> <button onclick="appendNumber('5')">5</button> <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('*')" class="op-button">*</button>        
            
            <button onclick="appendNumber('1')">1</button> <button onclick="appendNumber('2')">2</button> <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('-')" class="op-button">-</button>

            <button onclick="percentageOperator('%')" class="">%</button>
            <button onclick="appendNumber('0')">0</button> <button onclick="appendNumber('.')">.</button> 
            <button onclick="appendOperator('+')" class="op-button">+</button>

            <button onclick="clearDisplay()" class="clear-button">C</button>
            <button onclick="deleteLast()" class="delete-button">X</button>
            <button onclick="calculate()" class="equal-button">=</button>

        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
